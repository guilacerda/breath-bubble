<html>
    <body>
        <div class="main">
            <div class="external-bubble">
                <span class="ball"></span>
                <div class="internal-bubble"></div>
            </div>
        </div>
    </body>
</html>

<style>
body {
    margin: 0;
}

.main {
    display: flex;
    height: 100vh;
    width: 100vw;
    justify-content: center;
    align-items: center;
}

.external-bubble {
    display: flex;
    height: 25vw;
    width: 25vw;
    border: 1px solid blueviolet;
    border-radius: 50%;
    justify-content: center;
    align-items: center;
}

.ball {
    width: 20px;
    height: 20px;
    position: absolute;
    background-color: black;
    border-radius: 50%;
    z-index: 100;
    animation: revolve 10s normal infinite linear;
}

.internal-bubble {
    height: 20.85vw;
    width: 20.85vw;
    border: 1px solid blue;
    background-color: blue;
    border-radius: 50%;
    position: absolute;
    animation: expand 5s alternate infinite linear;
}

@keyframes revolve {
    0%      {
        transform: rotate(0deg) translateY(-12.5vw) rotate(0deg);
    }
    100%    {
        transform: rotate(360deg) translateY(-12.5vw) rotate(-360deg);
    }
}

@keyframes expand {
    0%      {
        transform: scale(1);
    }

    100%    {
        transform: scale(1.2);
    }
}
</style>
